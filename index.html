<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isValidateAccount(str) {
            regexp = /^[_a-z0-9]{6,}$/;
            if (regexp.test(str)){
                console.log("Hợp lệ");
            } else {
                console.log("Không hợp lệ");
            }
    }
isValidateAccount("123abc_");
    isValidateAccount("_abc123");
    isValidateAccount("______");
    isValidateAccount(".@");
    isValidateAccount("12345");
    isValidateAccount("1234_");
    isValidateAccount("abcde");
</script>
</body>
</html>
